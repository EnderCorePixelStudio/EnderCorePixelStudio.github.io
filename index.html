<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EnderCore Pixel Studio</title>

<!-- LibrerÃ­a skin 3D Minecraft -->
<script src="https://unpkg.com/skinview3d@3.0.0/bundles/skinview3d.bundle.js"></script>

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:Trebuchet MS;}
body{color:white;background:black;overflow-x:hidden;}

/* PARALLAX END */
.hero{
position:relative;
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}

.parallax-layer{
position:absolute;
inset:0;
background-size:cover;
background-position:center;
}

.layer-back{background:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1600');z-index:0;}
.layer-front{background:url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?q=80&w=1600');z-index:1;opacity:0.7;}

.hero::before{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.6);
z-index:2;
}

.content{position:relative;z-index:5;}

h1{font-size:4rem;text-shadow:0 0 20px purple;}

/* PORTAL */
.portal{
position:absolute;
width:260px;
height:260px;
border-radius:50%;
border:6px solid #9333ea;
box-shadow:0 0 40px #9333ea inset,0 0 40px #9333ea;
animation:spin 8s linear infinite;
z-index:3;
}

@keyframes spin{from{transform:rotate(0);}to{transform:rotate(360deg);}}

/* DRAGÃ“N SALIENDO DEL PORTAL */
.dragon{
position:absolute;
width:300px;
z-index:4;
animation:dragonPortal 15s linear infinite;
}

@keyframes dragonPortal{
0%{transform:translate(-400px,50px) scale(0.6);} 
50%{transform:translate(0,-120px) scale(1);} 
100%{transform:translate(120vw,40px) scale(0.8);} 
}

/* STAFF */
.section{padding:60px 20px;text-align:center;background:#0b0b12;}
.card{background:#111827;padding:20px;margin:15px;border-radius:10px;display:inline-block;min-width:260px;box-shadow:0 0 15px rgba(139,92,246,0.4);}

.badge{display:inline-block;padding:4px 10px;border-radius:8px;margin-top:5px;animation:badgeGlow 2s infinite alternate;}
.badge-founder{background:#9333ea;}
.badge-owner{background:#2563eb;}
.badge-mod{background:#16a34a;}

@keyframes badgeGlow{from{box-shadow:0 0 5px white;}to{box-shadow:0 0 20px white;}}

.staff-btn{margin-top:10px;padding:8px 15px;background:#5865F2;border:none;border-radius:6px;color:white;cursor:pointer;}

/* TORMENTA END */
.flash{position:absolute;inset:0;background:white;opacity:0;pointer-events:none;z-index:6;}

@keyframes lightningFlash{
0%{opacity:0}
5%{opacity:0.8}
10%{opacity:0}
}

</style>
</head>

<body>

<div class="hero">

<div class="parallax-layer layer-back" id="back"></div>
<div class="parallax-layer layer-front" id="front"></div>

<div class="flash" id="flash"></div>

<img class="dragon" src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/9/90/Ender_Dragon.gif">

<div class="portal"></div>

<div class="content">
<h1>EnderCore Pixel Studio</h1>
<p>Launcher â€¢ Comunidad â€¢ Eventos â€¢ Panel Servidor</p>
</div>
</div>

<!-- PANEL SERVIDOR REAL -->
<div class="section">
<h2>ðŸ–¥ Estado del Servidor</h2>
<div class="card">
<p id="serverStatus">Cargando...</p>
</div>
</div>

<!-- STAFF CON SKIN 3D -->
<div class="section">
<h2>ðŸ‘‘ Staff</h2>

<div class="card">
<canvas id="skinKai" width="200" height="300"></canvas>
<h3>Kai Becker</h3>
<span class="badge badge-founder">Fundador</span><br>
<button class="staff-btn" onclick="window.open('https://discord.com')">Discord</button>
</div>

<div class="card">
<canvas id="skinKiwi" width="200" height="300"></canvas>
<h3>fz_kiwi</h3>
<span class="badge badge-founder">Fundador</span><br>
<button class="staff-btn" onclick="window.open('https://discord.com')">Discord</button>
</div>

<div class="card">
<canvas id="skinWake" width="200" height="300"></canvas>
<h3>wakecasti</h3>
<span class="badge badge-owner">Co-owner</span><br>
<button class="staff-btn" onclick="window.open('https://discord.com')">Discord</button>
</div>

<div class="card">
<canvas id="skinMod" width="200" height="300"></canvas>
<h3>angelmacias00_39373</h3>
<span class="badge badge-mod">Moderador</span><br>
<button class="staff-btn" onclick="window.open('https://discord.com')">Discord</button>
</div>

</div>

<!-- PANEL ADMIN PROYECTOS -->
<div class="section">
<h2>âš™ Panel Admin Proyectos</h2>
<input id="projectName" placeholder="Nombre Proyecto">
<button onclick="addProject()">Agregar</button>
<div id="projectList"></div>
</div>

<script>

/* SKINS 3D */
new skinview3d.SkinViewer({canvas:document.getElementById("skinKai"),skin:"https://minotar.net/skin/KaiBecker"});
new skinview3d.SkinViewer({canvas:document.getElementById("skinKiwi"),skin:"https://minotar.net/skin/fz_kiwi"});
new skinview3d.SkinViewer({canvas:document.getElementById("skinWake"),skin:"https://minotar.net/skin/wakecasti"});
new skinview3d.SkinViewer({canvas:document.getElementById("skinMod"),skin:"https://minotar.net/skin/angelmacias00_39373"});

/* PARALLAX */
document.addEventListener("mousemove",e=>{
let x=e.clientX/window.innerWidth;
let y=e.clientY/window.innerHeight;
document.getElementById("back").style.transform=`translate(${x*30}px,${y*30}px)`;
document.getElementById("front").style.transform=`translate(${x*60}px,${y*60}px)`;
});

/* TORMENTA */
function lightning(){
let f=document.getElementById("flash");
f.style.animation="none";f.offsetHeight;
f.style.animation="lightningFlash 1s linear";
setTimeout(lightning,Math.random()*6000+3000);
}
lightning();

/* PANEL SERVIDOR REAL */
fetch("https://api.mcsrvstat.us/2/play.hypixel.net")
.then(res=>res.json())
.then(data=>{
document.getElementById("serverStatus").innerText=data.online?"Servidor Online con "+data.players.online+" jugadores":"Servidor Offline";
});

/* ADMIN PROYECTOS */
function addProject(){
let name=document.getElementById("projectName").value;
let div=document.createElement("p");
div.innerText=name;
document.getElementById("projectList").appendChild(div);
}

</script>

</body>
</html>
